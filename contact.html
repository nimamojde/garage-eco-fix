<!-- HEADER -->
<header class="py-5 bg-light text-center">
  <h1 class="fw-bold lang" data-key="contact_title">Contact Us</h1>

<!-- CONTACT SECTION -->
<section class="container py-5">
  <div class="row">

    <!-- Info Column -->
    <div class="col-md-6 mb-4">
      <h3 class="lang" data-key="address_title">Address</h3>
      <p class="lang" data-key="address_text">6320 Rue St-Jacques H4B 1T6, Montréal (QC)</p>

      <h3 class="lang" data-key="phone_title">Phone</h3>
      <p class="lang" data-key="phone_text">+1 (438) 385-9757 - 438 928-6675 (NIMA)</p>

      <h3 class="lang" data-key="hours_title">Opening Hours</h3>
      <p class="lang" data-key="hours_text">Mon–Sat: 8am – 6pm</p>

      <h3 class="lang" data-key="email_title">Email</h3>
      <p class="lang" data-key="email_text">ecofixgarage@gmail.com</p>
    </div>

    <!-- Appointment Form Column -->
    <div class="col-md-6 mb-4">
      <h3 class="mb-3 lang" data-key="form_title">Book an Appointment</h3>

      <form>
        <div class="mb-3">
          <label class="form-label lang" data-key="form_name">Full Name</label>
          <input type="text" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label lang" data-key="form_email">Email</label>
          <input type="email" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label lang" data-key="form_service">Service</label>
          <select class="form-select">
            <option class="lang" data-key="tires">Tire Service</option>
            <option class="lang" data-key="brakes">Brake Service</option>
            <option class="lang" data-key="suspension">Suspension</option>
            <option class="lang" data-key="diagnostics">Diagnostics</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label lang" data-key="form_date">Preferred Date</label>
          <input type="date" class="form-control">
        </div>

        <button class="btn btn-danger px-4 lang" data-key="send_btn">Send</button>
      </form>
    </div>

  </div>
